<html lang="en">
<head>
	<meta charset="utf-8">
	<title>EmComMap</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>


<script src="js/pouchdb-7.0.0.min.js"></script>
<script src="js/pouchdb.find.js"></script>

<link rel="stylesheet" href="css/login_style.css"/>

<script src="js/js.cookie.js"></script>
<script src="config.js"></script>
<script src="login.js"></script>


<body>
<center><img src="css/images/EmComMap_logo.png" width=250/></center>

<center>
<div class="container">
<div class="main">
<form id="form_id" method="post" name="myform">
<label><font size="5">Username</font></label>
<input type="text" name="username" id="username" class="userpass"/>

<br>

  <label><font size="5">Password</font></label>
<input type="password" name="password" id="password" class="userpass"/>

<br>
<p align="left">
  <input type="radio" id="remote-radio" name="db-type" value="remote" checked>
<label for="remote-radio"><font size="4">Remote host: </font>
<input type="text" name="database_host" id="database_host" size=25/></label>

<label><font size="4">port: </font>
<input type="text" name="database_port" id="database_port" size=6/></label>
<br>
  <input type="radio" id="local-radio" name="db-type"
  value="local"><label for="local-radio"><font
  size="4">&nbsp;&nbsp;Standalone mode (no credentials needed)</font></label>
  </p>
<label><font size="4">Tile server URL: </font>
<input type="text" id="map_server_url" size=75/></label>
  
<br>
<input type="button" value="Login" id="submit" onclick="validate_password()"/>
</form>

<p>
<font size="4"><center>Credential requests to <a href="mailto:emcommap@gmail.com">Dan Ruderman</a></center></font>
</div>
</div>
</center>

</script>

</body>
